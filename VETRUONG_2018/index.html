<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Ve Truong 3</title>
</head>

<body>
    <div class="loader hide">
        <img class="loader__icon bounce" src="img/logo.png" alt="logo">
    </div>
    <div class="cover-img hide">
        <div class="form-wrapper">
            <h1 class="form__title">Về trường 3</h1>
            <label class="form__label">Your name</label>
            <input id="username" class="form__input" type="text" name="username" required>
            <label class="form__label">Gift key</label>
            <input id="password" class="form__input" type="password" name="password" required>
            <button id="OK" class="form__btn" type="submit">OK</button>
        </div>
    </div>
    <div class="congratulation">
        <div class="congratulation__text">
            <div class="congratulation__img-wrapper">
                <img class="congratulation__image bounceInDown" src="img/congratulation.png" alt="text">
            </div>
            <span class="congratulation__arrow">Scroll down</span>
        </div>
        <img class="gift__image" src="img/ly_su.jpg" alt="gift">
        <img class="gift__image" src="img/moc_khoa.jpg" alt="gift">
        <img class="gift__image" src="img/ao_thun.jpg" alt="gift">
    </div>
    <script src="js/main-dist.js"></script>
</body>

</html>

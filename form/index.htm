<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700&amp;subset=latin-ext,vietnamese" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<title>Form</title>

</head>
<body>
	<form name="myForm" action="https://tranmactien.github.io/form/redirect/">
		<fieldset>
			<!-- <legend><h1>Form Demo</h1></legend> -->
			<h1>Form Demo</h1>
			<ul class="form-demo">
				<li>
					<label>Full Name <span class="required">*</span></label>
					<input class="field field-divide" type="text" name="firstname" placeholder=" First" required>
					<input class="field field-divide" type="text" name="lastname" placeholder=" Last" required>
				</li>
				<li>
					<label>Email <span class="required">*</span></label>
					<input class="field" type="email" name="emailfield" placeholder=" example@gmail.com" required>
				</li>
				<li>
					<label>Birthday <span class="required">*</span></label>
					<input class="field field-auto" type="date" name="birthday" required>
				</li>
				<li>
					<input id="male-checked" type="radio" name="gender" value="male"><label  class="text-check" for="male-checked">Male</label>
					<input id="female-checked" type="radio" name="gender" value="female"><label class="text-check" for="female-checked">Female</label>
				</li>
				<li>
					<label>Location <span class="required">*</span></label>
					<select name="location" class="select-option">
						<option value="hanoi">Ha Noi</option>
						<option value="hochiminh">Ho Chi Minh</option>
					</select>
				</li>
				<li>
					<input id="condition" type="checkbox" required><label class="text-check" for="condition">I agree to the Terms and Conditions</label>
				</li>
				<li class="align-center">
					<button class="submit-btn" type="submit" value="submit">Submit</button>
				</li>
			</ul>
		</fieldset>
	</form>
</body>
</html>
